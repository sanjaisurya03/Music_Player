<body>
    <header>
        <h1>Taylor Swift - Midnight Songs</h1>

    <nav>
        <a href="../../index.html">Home</a>
        <a href="../../artists.html">Artists</a>

    <section>
        <!-- Artist Image -->
        <img src="images/taylormidnight.jpg" alt="Taylor Swift" class="artist-image">
        
        <h2>Top Songs from *Midnights*</h2>
        <div class="search-container">

                <button class="play-btn" onclick="playSong('songs/antihero.mp3')">&#9654;</button>
                <button class="like-btn" onclick="toggleLike(this)">&#9825;</button>

            <li data-song="songs/lavenderhaze.mp3" data-name="Lavender Haze" data-image="images/lavenderhaze.jpg">

            </li>
            <li data-song="songs/bejeweled.mp3" data-name="Bejeweled" data-image="images/bejeweled.jpg">

            </li>
            <li data-song="songs/midnightrain.mp3" data-name="Midnight Rain" data-image="images/midnightrain.jpg">
                <img src="images/midnightrain.jpg" alt="Midnight Rain" class="song-img">

                <button class="like-btn" onclick="toggleLike(this)">&#9825;</button>
