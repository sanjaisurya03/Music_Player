<html lang="en">
<head>

    <title>Harry Styles - Songs</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS in the same folder -->

<body>
    <header>
        <h1>Harry Styles - Songs</h1>

    <nav>
        <a href="../../index.html">Home</a>
        <a href="../../artists.html">Artists</a>

    <section>
        <!-- Artist Image -->
        <img src="images/harrystyles.jpg" alt="Harry Styles" class="artist-image">
        
        <h2>Top Songs from *Harry's House*</h2>
        <div class="search-container">
            <i class="search-icon fas fa-search"></i>

        <ul id="songList">
            <li data-song="songs/asitwas.mp3" data-name="As It Was" data-image="images/asitwas.jpg">

                <button class="play-btn" onclick="playSong('songs/asitwas.mp3')">&#9654;</button>
                <button class="like-btn" onclick="toggleLike(this)">&#9825;</button>
                <button class="add-to-playlist-btn" onclick="addToPlaylist('As It Was', 'albums/albums/images/asitwas.jpg', 'albums/albums/songs/asitwas.mp3')">Add to Playlist</button>
            </li>

            </li>
